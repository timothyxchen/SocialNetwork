<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="{% static 'socialnetwork/todo.js' %}" type="text/javascript"></script>
		<title> {% block title %} SocialBook {% endblock %} </title>
	</head>

	<body>
		<div class= "head-container">
			<div class="big-heading" id="id_name_of_site">
				Blog Master
			</div>

			<div class="user-info">
				{% block user-info %}
				{% endblock %}
		    </div>
		</div>

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
